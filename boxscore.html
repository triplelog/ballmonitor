  <style>
  	#content #boxes {
  		display: flex;
		flex-direction: row;
		justify-content: center;
  	}
  	#content #boxes box-score {
  		border: 1px solid black;
  		opacity: 0;
	  	margin: 10px;
  	}
  	#content #chgpage {
  		display: flex;
  		flex-direction: row;
		justify-content: center;
  	}
  	#content #chgpage button{
  		height: 1.5rem;
  		padding: 0px;
  	}
  	#content #chgpage input{
  		width: 50%;
  	}
  </style>
    

</head>

<body>
	<template id="boxscore" style="display: none;">
		<style>
			#awayoff-location, #homeoff-location, #awaypitcher-location, #homepitcher-location {
				flex: 1;
				padding: 5px;
				font-size: .8rem;
				line-height: .8rem;
				margin-left:auto; 
				margin-right:auto;
			}
			#awayoff-location{
				border-style: solid; border-width: 0px 1px 0px 0px;
				
			}
			#away-info, #home-info {
				flex: 1 0 25%;
			}
			#linescore-location {
				flex: 2 0 50%;
				font-size: .8rem;
				line-height: .8rem;
			}
			#linescore-location table{
				margin-left:auto; 
				margin-right:auto;
			}
			#container {
				width: 500px;
			}
			#home-extra-header {
				text-align: center;
			}
			#home-extra.hidden {
				display: none;
			}
			#home-extra-button {
				float: right;
			}
			.tr1 td {border-style: dashed; border-width: 1px 0px 0px 0px;}
			.tr2 td {border-style: dashed; border-width: 0px 0px 0px 0px;}
		</style>
		<div id="container">
		  <div style="display: flex;">
			<div id="away-info">
				Away team name
			</div>
			<div id="linescore-location">
				<table>
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody>
						<tr>
						</tr>
						<tr>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="home-info">
				Home team name
			</div>
		  </div>

		  <div style="display: flex;">
			<div id="awayoff-location">
				<table>
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
						</tr>
					</tfoot>
				</table>
				<hr>
				<div id="away-extra">
				</div>
			</div>
			<div id="homeoff-location">
				<table>
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
						</tr>
					</tfoot>
				</table>
				<hr>
				<div id="home-extra-header">
					Extra Base Hits:<a href="#" id="home-extra-button">X</a>
				</div>
				<div id="home-extra">
				</div>
				
			</div>
		  </div>

		  <div style="display: flex;">
			<div id="awaypitcher-location">
				<table>
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
						</tr>
					</tfoot>
				</table>
			</div>
			<div id="homepitcher-location">
				<table>
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
						</tr>
					</tfoot>
				</table>
			</div>
		  </div>
		</div>
	</template>
	<template id="choosebox">
		<div>
			Team:<input type="text" id="team1"></input><input type="checkbox" id="home1">H</input><input type="checkbox" id="away1">A</input><br />
			Team:<input type="text" id="team2"></input><input type="checkbox" id="home2">H</input><input type="checkbox" id="away2">A</input><br />
			Date:<input type="text"></input><br />
			Sort:<input type="radio">Date</input><input type="radio"></input><select><option>1</option></select>
			Filter:<input type="radio">Date</input><input type="radio"></input><select><option>1</option></select>
		</div>
	</template>
	<header style="border: 0px solid black; background: rgb(255,255,255); background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(102,204,204,1) 100%);">
	  <a href="index.html" class="logo"><img src="img/logo.png" style="max-width: 150px; vertical-align:middle;"/></a>
	  <a href="stats.html" class="button" style="background: rgba(245, 238, 236,0);">Stats</a>
	  <a href="player.html" class="button" style="background: rgba(245, 238, 236,0);">Players</a>
	  <a href="team.html" class="button" style="background: rgba(245, 238, 236,0);">Teams</a>
	  <a href="season.html" class="button" style="background: rgba(245, 238, 236,0);">Seasons</a>
	  <a href="boxscore.html" class="button" style="background: rgba(245, 238, 236,0);">Games</a>
	  
	</header>
	<div id="content">
		
		<div id="chgpage">
			<tabdn-box style="display: block;" src="xl09p" autoload="true"></tabdn-box>
			<button onmousedown="boxButtonClick(-1)">Prev</button>
			<input type="range" onchange="skipPage()" id="rangePage" value="0" min="0" max="161"/>
			<button onmousedown="boxButtonClick(1)">Next</button>
		</div>
		<div id="boxes">
			<box-score></box-score>
			<box-score></box-score>
		</div>
		
	</div>
	  <script src="https://unpkg.com/tippy.js@5"></script>
	  <script src="js/papaparse.min.js"></script>
	  <script src="js/tabdnmain.js"></script>
	  <script src="js/boxscore.js"></script>
	  <script>
	  	function boxButtonClick(n) {
	  		if (n==-1){document.querySelector('tabdn-box').prevBox();}
	  		else if (n==1){document.querySelector('tabdn-box').nextBox();}
	  	}
	  	function skipPage() {
	  		console.log(document.querySelector('#rangePage').value);
	  		document.querySelector('tabdn-box').nextBox(document.querySelector('#rangePage').value);
	  	}
	  </script>

</body>

</html>
